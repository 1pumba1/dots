################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=eDP-1,1920x1200@100.00300,0x0,1.5


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin --new-window
$menu = wofi --show drun 
$browser = firefox
#$lock = hyprlock


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar
exec-once = swww-daemon --format xrgb
#exec-once = sleep 3 && swww img /home/popkin/Pictures/RRR.jpg
exec-once = sleep 3 && swww img /home/popkin/Pictures/13.jpg
#exec-once = sleep 3 && swww img /home/popkin/Pictures/12.png
#exec-once = mpvpaper -o "no-audio --loop" DP-2 ~/Pictures/14.mp4
exec-once = blueman-applet
exec-once = hypridle

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
# env = HYPRCURSOR_SIZE,24
env = GDK_SCALE,1.5

###################
### PERMISSIONS ###
###################

